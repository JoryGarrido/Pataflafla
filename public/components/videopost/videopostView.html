<main>
  <form ng-submit="videoPost()">
    <label for="">Title</label>
    <input ng-model="title" type="text">
    <label for="">Description</label>
    <input ng-model="description" type="text">
    <label for="">Video URL</label>
    <input ng-model="videoUrl" type="text">
    <input type="submit">
  </form>
</main>
