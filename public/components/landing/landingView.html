<main>
  <div id="container">
    <section id="about">
      <h3>Learn piano, drums, & much more</h3>
      <div id="landingSignUp">
        <header>
          <h4>Get Started Today!</h4>
        </header>
        <form>
          <div id="inputs">
            <input type="email" placeholder="email address">
            <input type="password" placeholder="password">
          </div>
          <div id="submit">
            <button id='submitButton' ng-click="">Submit</button>
          </div>
        </form>
      </div>
    </section>
    <section id="usersContainer">
      <div class="users" id="teacher">
        <header>
          <h1>Teacher</h1>
        </header>
        <div class="image">
          <img src="https://cdn1.iconfinder.com/data/icons/education-colored-icons-vol-3/128/128-512.png">
        </div>
      </div>
      <div class="users" id="creator">
        <header>
          <h1>Creator</h1>
        </header>
        <div class="image">
          <img src="http://digitalhealthkitchen.com/wp-content/uploads/2015/03/innovator-icon.png">
        </div>
      </div>
      <div class="users" id="learner">
        <header>
          <h1>Learner</h1>
        </header>
        <div class="image">
          <img src="https://cdn1.iconfinder.com/data/icons/education-colored-icons-vol-3/128/113-512.png">
        </div>
      </div>
    </section>
  </div>
</main>
